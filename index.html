<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e1bee7); /* Soft teal to lavender gradient */
            color: #2c3e50; /* Dark slate gray text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #6a1b9a; /* Deep purple heading */
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 650px;
            margin: 40px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: bold;
            color: #37474f; /* Blue-gray */
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #b0bec5; /* Soft gray border */
            border-radius: 8px;
            font-size: 15px;
        }

        input[type="submit"] {
            background: linear-gradient(90deg, #2196f3, #9c27b0); /* Blue â†’ Purple gradient */
            color: #fff;
            font-weight: bold;
            border: none;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #1976d2, #7b1fa2); /* Darker hover */
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        #studentSaved {
            color: #2e7d32; /* Success green text */
            font-weight: bold;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #673ab7; /* Purple header */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f3e5f5; /* Light lavender rows */
        }

        tr:hover {
            background-color: #ede7f6; /* Slight hover highlight */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit & Review Student Data</h1>
        <label for="studentid">Student ID:</label><br>
        <input type="text" name="studentid" id="studentid"><br>
        
        <label for="name">Name of the student:</label><br>
        <input type="text" name="name" id="name"><br>
        
        <label for="class">Class:</label><br>
        <input type="text" name="class" id="class"><br>
        
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
        
        <br>
        <input type="submit" id="savestudent" value="Save">
        <p id="studentSaved"></p>
        
        <br>
        <input type="submit" id="getstudents" value="View all Students data">
        <br><br>
        <div id="showStudents">
            <table id="studentTable">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
